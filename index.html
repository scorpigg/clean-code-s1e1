<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <main>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="scheduler">
      <div id="add-task">
        <label for="add-task__input">Add Item</label>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="task__input" type="text">
          <button class="task__btn">Add</button>
        </div>
      </div>
      <section class="incomplete-tasks">
        <h3 class="task__title">Todo</h3>
        <ul id="incomplete-tasks__holder">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="edit-task task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="task__title">Completed</h3>
        <ul id="completed-tasks__holder">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
